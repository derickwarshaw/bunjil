projects:
  app:
    schemaPath: src/schema.graphql
    extensions:
      endpoints:
        default: http://localhost:3902
  database:
    schemaPath: "./src/.graphql/prisma.graphql"
    extensions:
      prisma: database/prisma.yml
      prepare-binding:
        output: ./src/.graphql/prisma.ts
        generator: prisma-ts
